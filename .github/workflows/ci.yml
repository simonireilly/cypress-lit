name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, webkit, edge, electron, firefox]

    runs-on: ubuntu-20.04
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Lint packages
        run: pnpm lint

      - name: Install dependencies
        run: npx playwright install-deps webkit

      - name: Run Component tests ðŸ§ª
        uses: cypress-io/github-action@v4
        with:
          Install: false
          working-directory: tests/integration
          component: true
          browser: ${{ matrix.browser }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/integration/cypress/screenshots

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: tests/integration/cypress/videos
